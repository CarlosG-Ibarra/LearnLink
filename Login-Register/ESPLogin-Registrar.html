<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form method="POST" action="guardarUsuario.php" onsubmit="return validateForm('signup')">
                <h1>Crear una cuenta</h1>
                <input type="text" placeholder="Nombre" name="nombre" required>
                <input type="email" placeholder="Correo electrónico" name="correo" required>
                <input type="password" placeholder="Contraseña" name="contrasena" required>
                <input type="hidden" name="language" value="1">
                <button>Crear una cuenta</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form method="POST" action="validad_usuario.php" onsubmit="return validateForm('signin')">
                <h1>Iniciar sesión</h1>
                <br>
                <input type="email" placeholder="Correo electrónico" name="correo" required>
                <input type="password" placeholder="Contraseña" name="contrasena" required>
                <input type="hidden" name="language" value="1">
                <button>Iniciar sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Ya tengo una cuenta</h1>
                    <p>Ingresa tus datos para ingresar</p>
                    <button class="hidden" id="login">Iniciar sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>No tienes una cuenta?</h1>
                    <p>Regístrese con sus datos personales para utilizar todas las funciones del sitio</p>
                    <button class="hidden" id="register">Crear una cuenta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function validateForm(formType) {
            var nombreInput = document.forms[formType].elements['nombre'];
            var correoInput = document.forms[formType].elements['correo'];
            var contrasenaInput = document.forms[formType].elements['contrasena'];
            var profesionInput = document.forms[formType].elements['profesion'];

            nombreInput.setCustomValidity('Por favor, ingrese su nombre.');
            correoInput.setCustomValidity('Por favor, ingrese su correo electrónico.');
            contrasenaInput.setCustomValidity('Por favor, ingrese su contraseña.');
            profesionInput.setCustomValidity('Por favor, ingrese su profesión.');

            document.forms[formType].addEventListener('submit', function () {
                nombreInput.setCustomValidity('');
                correoInput.setCustomValidity('');
                contrasenaInput.setCustomValidity('');
                profesionInput.setCustomValidity('');
            });

            return true; 
        }
    </script>
</body>

</html>
